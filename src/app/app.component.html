<div class="container">
	<br>
	<div class="row justify-content-center">
		<div class="col-lg-6 col-md-8 col-sm-10 col-12">
			<div class="card ">
				<div class="card-header bg-info text-white">
					<p class="h3 text-center">Chat Prueba <span class="float-right" *ngIf="_cs.usuario.uid"><button type="button" class="btn btn-danger" (click)="_cs.logout()">Salir</button></span></p>
				</div>
				<div class="card-body">
					<app-login *ngIf="!_cs.usuario.uid"></app-login>
					<app-chat *ngIf="_cs.usuario.uid"></app-chat>
				</div>
			</div>
		</div>
	</div>
</div>
